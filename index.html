<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Court 테니스 코트 예약</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #242424; /* 어두운 배경색 */
            color: #ffffff; /* 텍스트 색상을 흰색으로 설정 */
        }
        .header {
            background-color: #242424; /* 약간 더 어두운 배경색 */
            padding: 40px; /* 패딩을 두 배로 늘림 */
            text-align: center;
            border-bottom: 1px solid #444;
            position: relative;
        }
        .logo-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .logo-container img {
            width: 240px; /* 로고 크기를 두 배 이상 키움 */
            height: auto;
            vertical-align: middle;
        }
        .nav-bar {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 18px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #dddddd;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #1e90ff; /* 링크 호버 시 밝은 파란색 */
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .container img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        .container h1 {
            font-size: 32px; /* 제목 크기를 약간 키움 */
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container p {
            color: #cccccc; /* 설명 텍스트 색상 조정 */
            font-size: 20px;
            margin-bottom: 40px;
        }
        .reservation-form {
            display: inline-block;
            text-align: left;
            background-color: #333333; /* 다크모드에 맞는 배경색 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 100%;
        }
        .reservation-form select,
        .reservation-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #555555; /* 다크모드에 어울리는 테두리 색상 */
            border-radius: 5px;
            font-size: 18px;
            background-color: #444444; /* 입력 필드 배경색 */
            color: #ffffff; /* 입력 텍스트 색상 */
        }
        .reservation-form button {
            width: 100%;
            padding: 15px;
            background-color: #98FB98; /* 테니스 공과 유사한 연녹색 */
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reservation-form button:hover {
            background-color: #7cfc00; /* 약간 더 진한 녹색으로 hover 효과 */
        }
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            background-color: #1b1b1b;
        }
        /* 반응형 디자인 적용 */
        @media (max-width: 768px) {
            .nav-bar {
                position: static;
                transform: none;
                margin-top: 20px;
            }
            .nav-bar a {
                display: block;
                margin: 10px 0;
            }
            .container img,
            .reservation-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
          <img src="images/Scourt Logo.jpg" alt="S Court Logo">
        </div>
        <div class="nav-bar">
            <a href="#">예약하기</a>
            <a href="#">운동용품</a>
            <a href="#">모임</a>
            <a href="#">양도</a>
            <a href="#">내정보</a>
        </div>
    </div>

    <div class="container">
        <img src="https://www.itia.tennis/media/vymhntr1/tennis-00306-enhanced-nr.jpg?anchor=center&mode=crop&width=767" alt="Tennis Court">
        <h1>전국 모든 테니스 코트 예약을 한번에! S Court</h1>
        <p>S Court에서 빠르고 간편하게 Tennis Court를 예약하세요.</p>

        <div class="reservation-form">
            <select>
                <option>예약할 테니스 코트 지역을 선택해 주세요</option>
                <!-- 테니스 코트 목록 추가 -->
                <option>서울 - 전체 코트</option>
                <option>경기 - 전체 코트</option>
                <option>강원 - 전체 코트</option>
                <option>경상 - 전체 코트</option>
                <option>전라 - 전체 코트</option>
                <option>제주 - 전체 코트</option>
                <option>충청 - 전체 코트</option>
                <!-- 추가할 수 있는 코트 목록 -->
            </select>

            <input type="date" placeholder="예약 날짜">
            <input type="time" placeholder="예약 시간">
            <button>검색하기</button>
        </div>

        <div class="footer">
            S Court 스포츠 및 테니스 코트 전문 예약업체 | 사업자등록번호: 123-45-67890 | 주소: 서울특별시 강남구 테니스로 123, 4층 | 이메일: info@scourt.com | 대표전화: 010-1234-5678
        </div>
    </div>

</body>
</html>
